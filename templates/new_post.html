{% extends 'base.html' %}

{% block head %}
    <title>New Post</title>
{% endblock %}

{% block body %}
    <h2>Create Your New Blog Post:</h2>
    <form action="/posts/new" method="POST">
        <label for="title">Title:</label>
        <input class="form-control mr-sm-2" type="text" name="title" id="title" placeholder="Enter Title"
               aria-label="Enter Title">
        <br>

        <label for="author">Author:</label>
        <input class="form-control mr-sm-2" type="text" name="author" id="author" placeholder="Enter Author"
               aria-label="Enter Author">
        <br>

        <label for="content">Post:</label>
        <textarea class="form-control" placeholder="Enter Content" id="content" name="content" rows="3"></textarea>

        <br>
        <input class="btn btn-primary" type="submit" value="Post">
    </form>
{% endblock %}
